<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<script src="https://kit.fontawesome.com/2bd0a6fb10.js"></script>
	<link rel="stylesheet" type="text/css" href="./todolist.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<h2><i id="insta" class="fab fa-instagram"></i> <i id="git" class="fab fa-github"></i></h2>
	<div id="container">

		<h1>To-Do List <i class="fa fa-plus"></i></h1>
		<input type="text" placeholder="Add New Todo">

		<ul>
			<li><span><i class="fa fa-trash"></i></span> Do homework</li>
			<li><span><i class="fa fa-trash"></i></span> Buy milk</li>
			<li><span><i class="fa fa-trash"></i></span> Check the corner</li>
		</ul>
	</div>





<script type="text/javascript" src="./todolist.js"></script>
</body>
</html>
